</div>
<div style="border: 2px solid black;  width: 30vw; height: 100%;"> This is the info Panel<!-- Right side-->

    <div> nav 1 </div>
    <div> nav 2 </div>
    <div> nav 3 </div>
  </div>
</div>
</main>

</footer>
